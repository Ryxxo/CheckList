<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario de Casa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <h1>Inventario de Casa</h1>
    <p>Agrega productos, fotos y controla lo que sí hay y lo que falta.</p>

    <div class="inputs">
      <input id="nombre" placeholder="Nombre del producto" />
      <input id="cantidad" placeholder="Cantidad (texto o número)" />
      <input id="foto" type="file" accept="image/*" />
      <button onclick="agregarProducto()">Agregar</button>
      <button onclick="mostrarComprar()" class="comprar-btn">Comprar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Comprar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
